<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayıt Formu</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="mb-4">Kayıt Ol</h2>
        <form id="registrationForm">
          <div class="mb-3">
            <label for="firstName" class="form-label">İsim:</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
          </div>

          <div class="mb-3">
            <label for="lastName" class="form-label">Soyisim:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">E-posta:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Telefon Numarası:</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Parola:</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>

          <button type="button" class="btn btn-primary" onclick="submitForm()">Kayıt Ol</button>
          <div class="mt-3">
            <p>Yoksa Hesabın mı var? <a href="giris.html">Giriş Yap</a>.</p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="../private/kayitol.js"></script>

</body>
</html>

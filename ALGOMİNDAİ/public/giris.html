<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş Yap</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

  <div class="m-5">
    <button class="btn btn-dark"><a style="color: white;" href="anasayfa.html">GERİ</a> </button>
  </div>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="mb-4">Giriş Yap</h2>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">E-posta:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Parola:</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Beni Hatırla</label>
          </div>

          <button type="submit" class="btn btn-primary">Giriş Yap</button>
        </form>

        <div class="mt-3">
          <p>Hesabınız yok mu? <a href="kayitol.html">Kayıt olun</a>.</p>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer fixed-bottom text-center bg-dark text-light p-2">
    <div class="container">
      <span>© 2023 My Website</span>
    </div>
  </footer>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../private/giris.js"></script>
</body>
</html>
